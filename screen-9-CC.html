<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!--  Default Styles  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">   
    <title> Davivienda S.A. </title>
</head>

<body>
    <section class="contMainApp gray">
        <a href="javascript:void(0)" class="btnBack">
            <img src="images/icon-dv-btnback.svg" alt="Atrás">
            Atrás
        </a>

        <!--dataNav inicio - clases: active y complete -->
        <div class="contNavTracking">
            <div class="dataNav tracking">
                <div class="dataNav container">
                    <a href="javascript:void(0)" class="dataNav step complete"></a>
                    <a href="javascript:void(0)" class="dataNav step complete"></a>
                    <a href="javascript:void(0)" class="dataNav step complete"></a>
                    <a href="javascript:void(0)" class="dataNav step"></a>
                </div>
            </div>
        </div> 
        <!-- dataNavn fin -->

        <div class="contBox">
            <div class="container containerConfir">
                <form action="">
                    <div class="input">
                        <label for="">Ingrese la ciudad y la oficina en la que desea recoger los cheques:</label>
                        <br><br>
                        <label for="city">Ciudad:</label>
                        <div class="input">
                            <input type="text" id="city" value="" placeholder="">
                        </div>
                    </div>
                    <div class="input">
                        <label for="oficina">Oficina:</label>
                        <div class="input">
                            <input type="text" id="oficina" value="" placeholder="">
                        </div>
                    </div>
                </form>
                <div class="resultConfir mrgnTop">
                    <div class="result">
                        <span>Horario:</span>
                        <strong>
                            Lunes a viernes: 8:00 A.M - 4:30 P.M <br>
                            Sábados: 8:00 A.M - 3:00 P.M
                        </strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="contBtn">
            <button type="button" class="btnSuccess btnSuccess--regresar">Regresar</button>
            <button type="button" class="btnSuccess active">Continuar</button>
        </div>

    </section>

</body>

</html>
